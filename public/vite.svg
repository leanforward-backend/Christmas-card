<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">

  <!-- SHADOW -->
  <ellipse cx="200" cy="255" rx="120" ry="14" fill="rgba(0,0,0,0.08)"/>

  <!-- BOTTOM TIER -->
  <rect x="80" y="155" width="240" height="85" rx="20" fill="#f6c39f"/>
  <path d="M80 175 C120 150, 160 150, 200 175 C240 150, 280 150, 320 175 L320 195 C320 200 318 210 200 210 C82 210 80 200 80 195 Z"
        fill="#fff4ea"/>

  <!-- TOP TIER -->
  <rect x="120" y="110" width="160" height="50" rx="16" fill="#f7d5c4"/>
  <path d="M120 128 C150 110, 170 110, 200 128 C230 110, 250 110, 280 128 L280 155 C280 158 278 162 200 162 C122 162 120 158 120 155 Z"
        fill="#fff8f2"/>

  <!-- SPRINKLES LEFT -->
  <g transform="translate(132,170) rotate(-8)">
    <rect x="0"  y="0"  width="6" height="10" rx="3" fill="#ff6b6b"/>
    <rect x="22" y="14" width="6" height="10" rx="3" fill="#6bc1ff"/>
    <rect x="44" y="6"  width="6" height="10" rx="3" fill="#ffd56b"/>
  </g>

  <!-- SPRINKLES RIGHT -->
  <g transform="translate(220,192) rotate(10)">
    <rect x="0"  y="0"  width="6" height="10" rx="3" fill="#c98bff"/>
    <rect x="22" y="12" width="6" height="10" rx="3" fill="#7ef2b6"/>
    <rect x="44" y="4"  width="6" height="10" rx="3" fill="#ff8ab0"/>
  </g>

  <!-- FLAME DEFINITION -->
  <defs>
    <g id="flame">
      <path d="M0 -12 C5 -12 10 -6 8 -2 C5 6 0 4 0 14 C0 4 -5 6 -8 -2 C-10 -6 -5 -12 0 -12 Z" fill="#ffb74d"/>
      <path d="M0 -6 C2 -6 4 -2 3 0 C1 4 0 2 0 10 C0 2 -1 4 -3 0 C-4 -2 -2 -6 0 -6 Z" fill="#fff6a8"/>
    </g>
  </defs>

  <!-- 6 CANDLE -->
  <g transform="translate(160,86)">
    <text x="0" y="40"
          font-family="Segoe UI, Arial"
          font-size="70"
          font-weight="900"
          text-anchor="middle"
          fill="#ffd66b"
          stroke="#d9a24a"
          stroke-width="3">
      6
    </text>

    <!-- Flame positioned ABOVE the number -->
    <g transform="translate(0,-19)">
      <use href="#flame"/>
    </g>
  </g>

  <!-- 0 CANDLE -->
  <g transform="translate(240,86)">
    <text x="0" y="40"
          font-family="Segoe UI, Arial"
          font-size="70"
          font-weight="900"
          text-anchor="middle"
          fill="#ffd66b"
          stroke="#d9a24a"
          stroke-width="3">
      0
    </text>

    <!-- Flame above the zero -->
    <g transform="translate(0,-19)">
      <use href="#flame"/>
    </g>
  </g>

  <!-- BANNER TEXT (INSIDE THE CAKE NOW) -->
  <text x="200" y="190"
        font-family="Segoe UI, Arial"
        font-size="20"
        font-weight="700"
        text-anchor="middle"
        fill="#7b4b2f">
    Happy 60th!
  </text>

</svg>
